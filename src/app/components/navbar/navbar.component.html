<mat-toolbar color="primary">
  <a routerLink="/" mat-icon-button aria-label="Menu">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>ParikshaPrep</span>
  <span class="example-spacer"></span>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/login"
    mat-icon-button
    class="example-icon mr20 ml10"
    aria-label="Favorite"
  >
    Login
    <!-- <mat-icon>login</mat-icon> -->
  </a>
  <a
    *ngIf="!isLoggedIn"
    routerLink="/signup"
    mat-icon-button
    class="example-icon mr20"
    aria-label="Favorite"
  >
    Register
    <!-- <mat-icon>login</mat-icon> -->
  </a>
  <button
    *ngIf="isLoggedIn && user"
    mat-button
    class="example-icon mr20"
    aria-label="Favorite"
    routerLink="/admin/profile"
  >
    {{ user.username }}
  </button>
  <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon mr20 ml10"
    aria-label="Favorite"
  >
    Logout
  </a>
</mat-toolbar>
