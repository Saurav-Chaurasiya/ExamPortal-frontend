<div class="signup-container">
  <!-- Left Section: Branding -->
  <div class="branding-section">
    <div class="hero-content">
      <img
        src="../../../assets/ExamPrep-Logo-Final-190725.png"
        alt="Parikshprep Logo"
        class="logo"
      />
      <h2>Welcome to Parikshprep</h2>
      <p>Your one-stop platform for exam preparation</p>
    </div>
  </div>

  <!-- Right Section: Signup Form -->
  <div class="signup-section">
    <div class="signup-card">
      <h1 class="signup-title">Register Here!!</h1>

      <form (ngSubmit)="formSubmit()" class="form-container">
        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            required
            [(ngModel)]="user.username"
            name="username"
            matInput
            placeholder="Enter your username"
          />
          <mat-hint>User Name must be unique*</mat-hint>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            required
            [(ngModel)]="user.password"
            name="password"
            type="password"
            matInput
            placeholder="Enter your password"
          />
        </mat-form-field>

        <!-- First Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input
            required
            [(ngModel)]="user.firstName"
            name="firstName"
            matInput
            placeholder="Enter your first name"
          />
        </mat-form-field>

        <!-- Last Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input
            required
            [(ngModel)]="user.lastName"
            name="lastName"
            matInput
            placeholder="Enter your last name"
          />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            required
            [(ngModel)]="user.email"
            name="email"
            type="email"
            matInput
            placeholder="Enter your email"
          />
        </mat-form-field>

        <!-- Phone -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input
            required
            [(ngModel)]="user.phone"
            name="phone"
            type="number"
            matInput
            placeholder="Enter your phone number"
          />
        </mat-form-field>

        <!-- Buttons -->
        <div class="container text-center">
          <button type="submit" mat-flat-button color="primary" class="btn-primary">
            Register
          </button>
          <button type="reset" mat-raised-button class="btn-reset">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
