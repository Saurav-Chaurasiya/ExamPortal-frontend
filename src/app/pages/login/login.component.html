<div class="login-container">
  <!-- Left Section: Branding -->
  <div class="branding-section">
    <div class="hero-content">
      <img
        src="../../../assets/ExamPrep-Logo-Final-190725.png"
        alt="Parikshprep Logo"
        class="logo"
      />
      <h2>Welcome to Parikshprep</h2>
      <p>Your one-stop platform for exam preparation</p>
    </div>
  </div>

  <!-- Right Section: Login Form -->
  <div class="login-section">
    <div class="login-card">
      <h1 class="login-title">Log in</h1>

      <!-- Social Login Buttons -->
      <div class="social-login">
        <button mat-raised-button color="warn" class="social-button google">
          Continue with Google
        </button>
        <button mat-raised-button color="primary" class="social-button linkedin">
          Login with LinkedIn
        </button>
        <p class="or-login-with-email">Or login with username</p>
      </div>

      <!-- Username and Password Login -->
      <form (ngSubmit)="formSubmit()" class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="loginData.username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Enter Your Password</mat-label>
          <input
            matInput
            [(ngModel)]="loginData.password"
            name="password"
            required
            type="password"
            placeholder="Enter your password"
          />
        </mat-form-field>
        <a href="#" class="forgot-password">ðŸ“Œ Forget password?</a>

        <!-- Login Button -->
        <button type="submit" mat-flat-button color="primary" class="login-button">
          Login
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="sign-up">
        Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </div>
  </div>
</div>
