<div class="mt20">
  <app-header></app-header>
</div>

<div class="exam-prep-container">
  <!-- Header Section -->
  <header class="header-color">
    <h1>ParikshaPrep</h1>
    <p>Get ready for your exams with our comprehensive practice questions!</p>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Exam Questions Section -->
    <section class="exam-questions">
      <h2>Practice Questions</h2>
      <h3>{{ qTitle }}</h3>
      <mat-card *ngFor="let q of questions; let i = index" class="question-card">
        <mat-card-content>
          <p>
            <b>Q {{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <div class="options-container">
            <div class="row">
              <div class="col-md-6">
                <button mat-button disabled>1) {{ q.option1 }}</button>
              </div>
              <div class="col-md-6">
                <button mat-button disabled>2) {{ q.option2 }}</button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <button mat-button disabled>3) {{ q.option3 }}</button>
              </div>
              <div class="col-md-6">
                <button mat-button disabled>4) {{ q.option4 }}</button>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-card-content>
      </mat-card>
    </section>
  </main>

  <!-- Footer Section -->
  <footer class="footers">
    <p>&copy; 2025 ExamPrep. All rights reserved.</p>
  </footer>
</div>
