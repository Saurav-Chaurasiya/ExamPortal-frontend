<mat-card class="container" large-card>
    <br>
    <mat-card-header>
        <mat-card-title>All Categories</mat-card-title>
    </mat-card-header>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <div mat-line class="title-category" >
                <mat-icon color="primary">category</mat-icon>
                {{c.title}}</div>
            <div mat-line>
                {{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <br>
    <div class="container text-center" mt20>
    <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
    <br>
</mat-card>
