<mat-card>
    <mat-card-header>
        <mat-card-title>All Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Title</mat-label>
                            <input 
                            [(ngModel)]=" category.title"
                            autofocus type="text" name="title" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Description</mat-label>
                            <textarea
                            [(ngModel)]=" category.description"
                            name="description" matInput placeholder="Enter Category Description Here"
                            rows="15"
                            required></textarea>
                        </mat-form-field>
                        <div class="container text-center mt15">
                            <button mat-raised-button color="primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
