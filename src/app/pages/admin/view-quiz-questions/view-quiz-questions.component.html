<mat-card-title class="ml20 mt20">Questions of {{ qTitle }}</mat-card-title>
<h1></h1>
<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center mt20">
        <button 
        [routerLink]="'/admin/add-question/'+ qId + '/'+ qTitle "
        mat-raised-button color="primary">Add Question</button>
      </div>
      <br>
      <mat-card *ngFor="let q of questions; let i = index" class=" ml20 mr20">        
        <br>
        <mat-card-content>
          <p>
            <b> Q {{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ q.option4 }}</p>
              </div>
            </div>
            <br />
            <mat-divider></mat-divider>
            <p class="mt20">
              <b>Correct Answer: {{ q.answer }}</b>
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteQuestion(q.quesId)" color="warn" class="ml20" >Delete</button>
          <button mat-button color="primary" class="ml10">Update</button>
          <mat-divider></mat-divider>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
