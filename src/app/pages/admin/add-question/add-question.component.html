<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <mat-card-title class="mb20 mt20 ml20"
        >Add Question to <b>{{ qTitle }}</b></mat-card-title
      >
      <mat-card>
        <mat-card-header>
          <mat-card-subtitle class="mb20 ml10">
            Enter Details of the new Question
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="mt20" (submit)="formSubmit()">
            <!-- content field -->
            <mat-form-field class="w100">
              <mat-label>Write question content</mat-label>
              <textarea required="Content of Question Required"
              [(ngModel)]="question.content"
              name="content"
              rows="8" matInput placeholder="Enter Here"></textarea>
            </mat-form-field>
            

            <!-- app.component.html -->
            <!-- options -->
            <div class="row">
              <div class="col-md-6">
                <!-- option 1 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 1</mat-label>
                  <input
                    required="option 1"
                    [(ngModel)]="question.option1"
                    name="option1"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option 2-->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 2</mat-label>
                  <input
                    required="option 2"
                    [(ngModel)]="question.option2"
                    name="option2"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <!-- option 3 -->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 3</mat-label>
                  <input
                    [(ngModel)]="question.option3"
                    name="option3"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <!-- option 4-->
                <mat-form-field class="w100">
                  <mat-label>Enter Option 4</mat-label>
                  <input
                    [(ngModel)]="question.option4"
                    name="option4"
                    type="text"
                    matInput
                  />
                </mat-form-field>
              </div>
            </div>
            <!-- answer checkbox -->
            <mat-form-field class="w100">
              <mat-label>Select Answer</mat-label>
              <mat-select [(ngModel)]="question.answer" name="answer" required>
                <mat-option
                  *ngIf="question.option1"
                  [value]="question.option1"
                  >{{ question.option1 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option2"
                  [value]="question.option2"
                  >{{ question.option2 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option3"
                  [value]="question.option3"
                  >{{ question.option3 }}</mat-option
                >
                <mat-option
                  *ngIf="question.option4"
                  [value]="question.option4"
                  >{{ question.option4 }}</mat-option
                >
              </mat-select>
            </mat-form-field>
            <div class="container text-center">
              <button mat-raised-button color="primary">Add</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<!-- {{question | json}} -->
